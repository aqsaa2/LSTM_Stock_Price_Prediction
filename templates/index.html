<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Prediction Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 40px;
    }
    .card {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
    }
    .container {
      max-width: 900px;
    }
    img {
      max-width: 100%;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="text-center mb-5">ðŸ“Š Stock Prediction Dashboard</h1>
    
    <form method="POST" action="/" class="mb-4">
      <div class="input-group">
        <input type="text" class="form-control" name="stock" placeholder="Enter Stock Symbol (e.g., AAPL)" aria-label="Stock Symbol">
        <button class="btn btn-primary" type="submit">Predict</button>
      </div>
    </form>

    {% if plot_path_ema_20_50 %}
    <div class="row">
      <div class="col-md-6 mb-4">
        <div class="card">
          <img src="{{ plot_path_ema_20_50 }}" alt="EMA 20 & 50 Chart">
          <div class="card-body text-center">
            <h5 class="card-title">EMA 20 & 50 Trend</h5>
          </div>
        </div>
      </div>

      <div class="col-md-6 mb-4">
        <div class="card">
          <img src="{{ plot_path_ema_100_200 }}" alt="EMA 100 & 200 Chart">
          <div class="card-body text-center">
            <h5 class="card-title">EMA 100 & 200 Trend</h5>
          </div>
        </div>
      </div>
    </div>

    <div class="card mb-4">
      <img src="{{ plot_path_prediction }}" alt="Prediction vs Original Trend">
      <div class="card-body text-center">
        <h5 class="card-title">Prediction vs Original Trend</h5>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Descriptive Statistics</h5>
        {{ data_desc | safe }}
      </div>
    </div>

    <div class="text-center mb-5">
      <a href="{{ dataset_link }}" class="btn btn-success">Download Stock Dataset ðŸ“¥</a>
    </div>
    {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
